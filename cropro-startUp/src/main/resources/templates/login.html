<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container" align="center">
		<form action="/cropro-startUp/login" method="POST">
			<div class="jumbotron" Style="width:40%; margin-top:150px">
				<div class="row">
					<h2 class="form-signing-heading">Please sign in</h2>
				</div>
				<div class="row" Style="margin-top:10px">
					<div class="col-md-12">
						<input name="username" type="text" class="form-control" placeholder="Username" />
					</div>
				</div>					
				<div class="row">
					<div class="col-md-12">
						<input name="password" class="form-control" placeholder="Password" />
					</div>
				</div>
				<button type="submit" class="btn btn-lg btn-primary" Style="width:50%; margin-top:50px" >Sign in</button>
			</div>
		</form>
    </div>
</body>
</html>
